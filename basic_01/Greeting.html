<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
</head>
<body>
    <h3>Greeting</h3>
    <script>
        var myName = prompt("What is your name: ");
        document.write("Welcome to JS: ");
        document.write(myName);
        console.log("Welcome to JS: " + myName + ".");
    </script>
</body>
</html>
