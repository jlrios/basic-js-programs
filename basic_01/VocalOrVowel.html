<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal or vowel</title>
</head>
<body>
    <h3>Vocal or vowel</h3>
    <script>
        let letter = prompt("Entar an alphabetic character: ");
        document.write("Letter: " + letter);
        document.write("<br />");
        console.log("Letter: " + letter);
        if (letter === 'a' || letter == 'e' || letter == 'i' || letter == 'o' || letter == 'u') {
            document.write("Is a vocal.");
            console.log("Is a vocal.");
        } else {
            document.write("Is not a vocal.");
            console.log("Is not a vocal.");
        }
    </script>
</body>
</html>
